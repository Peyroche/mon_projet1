{% extends "base.html" %}

{% block title %}MD Consulting{% endblock %}

{% block content %}

<main>

<section>

{% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

<h2 id="connexion">Connexion</h2>
<form action="{{ url_for('connexion') }}" method="post" class="contact-form">
  <input type="email" name="email" placeholder="Adresse e-mail" class="contact-input" required>
  <input type="password" name="motdepasse" placeholder="Mot de passe" class="contact-input" required>
  <input type="submit" value="Se connecter" class="contact-button">
</form>

</section>

</main>
  
  {% endblock %}
