{% extends "base.html" %}

{% block title %}Connexion - MD Consulting{% endblock %}

{% block content %}
<main>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST" action="{{ url_for('connexion') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          
          <table class="table table-bordered">
            <tr>
              <th>Email</th>
              <td><input type="email" name="email" class="form-control" required></td>
            </tr>
            <tr>
              <th>Mot de passe</th>
              <td><input type="password" name="motdepasse" class="form-control" required></td>
            </tr>
          </table>

          <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>

        <div class="text-center mt-3">
          <span>Pas encore inscrit ? <a href="{{ url_for('signup') }}">Cr√©e un compte</a></span>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
