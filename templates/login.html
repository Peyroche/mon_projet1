{% extends "base.html" %}

{% block title %}Connexion - MD Consulting{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Connexion à votre compte</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="motdepasse" class="form-control mb-3" placeholder="Mot de passe" required>

        <button type="submit" class="btn btn-success w-100">Se connecter</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('signup') }}">Pas encore inscrit ? Créez un compte</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
