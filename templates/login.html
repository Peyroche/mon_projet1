{% extends "base.html" %}

{% block title %}MD Consulting{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Connexion à votre compte</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="motdepasse" class="form-control mb-3" placeholder="Mot de passe" required>

        <button type="submit" class="btn btn-success w-100">Se connecter</button>
      </form>

     <div class="text-center mt-3">
     <a href="{{ url_for('reset_password_request') }}">Mot de passe oublié ?</a>
     </div>
   
     <div style="text-align: center;">
    <img src="{{ url_for('static', filename='images/Affiche.jpg') }}" height="300" width="300" alt="Affiche promotionnelle du savon noir naturel">
    </div>

    </div>
  </div>
</div>
{% endblock %}
