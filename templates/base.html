<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MD Consulting{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="page">

<header>
    <div class="header-container">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo MD Consultig" class="logo">
        <h1>MD Consulting Mico-Entreprise</h1>
    </div>

     <nav>
    <a href="{{ url_for('afficher_produits') }}">Produits</a>
    <a href="{{ url_for('accueil') }}">¨Présentation</a>
    <a href="{{ url_for('panier') }}">Panier</a>
    <a href="{{ url_for('contact') }}">Contact</a>

    {% if session.get("user_id") %}
        <a href="{{ url_for('logout') }}">Déconnexion</a>
        {% if utilisateur %}
        {% endif %}
    {% else %}
        <a href="{{ url_for('login') }}">Connexion</a>
        <a href="{{ url_for('signup') }}">Inscription</a>
    {% endif %}
</nav>

</header>

<main>

  {% block content %}{% endblock %}

</main>

<footer>
    <p>© 2025 MD Consulting - Tous droits réservés</p>
    <p><a href="{{ url_for('mentions_legales') }}">Mentions légales</a></p>
</footer>

</body>
</html>
